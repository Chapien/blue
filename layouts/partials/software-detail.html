<span class="nav-item"><strong>{{ .Title }}</strong></span>
{{ with .Params.thumb }}
    <img class="gallery-img sidebar-pic" alt="{{ .caption }}" title="{{ .caption }}" src="{{ .img }}">
{{ end }}
<p class="software-details">{{ .Params.software.summary | markdownify }}</p>
<nav>
    <details id="nav-menu" open>
    <summary>Project links</summary>
    <strong class="nav-title">Links</strong>
    {{ if (isset .Params.software "upstream" ) }}
        <div class="site-menu">
        <img alt="" class="symbolic-icon" style="image-rendering: pixelated;" width="16" height="16" src="/icons/globe.svg"> 
        <a class="software-links nav-item" href="{{ .Params.software.upstream }}" target="_blank">Upstream</a>
        </div>
    {{ end }}
    {{ if (isset .Params.software "repo" ) }}
        <div class="site-menu">
        <img alt="" class="symbolic-icon" style="image-rendering: pixelated;" width="16" height="16" src="{{ (resources.Get .Params.software.repoico).Permalink }}">
        <a class="software-links nav-item" href="{{ .Params.software.repo }}" target="_blank">Repo</a>
        </div>
    {{ end }}
</nav>

{{ if hugo.IsProduction }}

<style>
#isso-root {
    display: flex;
    flex-direction: column-reverse;
}
.isso-comment {
    flex: 0;
    width: 100%;
}
</style>

<script
    data-isso="//{{ $.Site.Params.issoURL }}/"
    data-isso-title=""
    data-isso-avatar="false"
    data-isso-vote="false"
    data-isso-page-author-hashes="{{ $.Site.Params.issohash }}"
    src="//{{ $.Site.Params.issoURL }}/js/embed.min.js" crossorigin async></script>

<div id="isso-thread" data-title="Guestbook" data-isso-id="/guestbook">
    <noscript>Javascript needs to be activated to view comments.</noscript>
</div>
{{ else }}
(Guestbook is disabled in development mode.)
{{ end }}
